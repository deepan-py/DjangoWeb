<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

	<!--medium-editor-->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
		type="text/css" media="screen" charset="utf-8" />

	<!--custom css-->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}" />

	<!--fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

	{% block title %}
	<title>Base</title>
	{% endblock title %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-blue bg-blue">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="navbar-item bigbrand techfont"><a href="{% url 'post_list' %}" class="navbar-brand">Blog</a></li>
				<li class="navbar-item"><a class="nav-link active" href="{% url 'about' %}">About</a></li>
				<li class="navbar-item"><a class="nav-link" href="https://www.github.com">GitHub</a></li>
				<li class="navbar-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li class="navbar-item">
					<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
				</li>
				<li class="navbar-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
				<li class="navbar-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
				<li class="navbar-item">
					<strong><p style="margin-top:7px">Welcome: {{user.username}}</p></strong>
				</li>
				{% else %}
				<li>
					<a class="nav navbar-right" href="{% url 'login' %}">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
						</svg>
					</a>
				</li>

				{% endif %}
			</ul>

		</div>
	</nav>






	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_posts"></div>
				{% block content %}{% endblock content %}
			</div>
		</div>
	</div>
</body>

</html>
