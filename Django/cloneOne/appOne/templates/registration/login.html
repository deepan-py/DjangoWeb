{% extends 'appOne/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login:  </h2>
    <h3>(Must Be superuser)</h3>
    {% if form.errors %}
    <p>Your username or password not match!</p>{% endif %}

<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-primary" type="submit" value="Submit">
<input type="hidden" name="next" value="{{ next }}"">
</form>

</div>
{% endblock content %}
