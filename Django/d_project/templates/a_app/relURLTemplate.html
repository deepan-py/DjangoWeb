<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relativeURLTEMPLATE</title>
</head>
<body>
    <h1>Realtive URL Template</h1>

    <!-- the 'a_app' is given in urls.py of a_app folder -->
    <!-- the other represents the name='other' that is given in the urls.py of app folder -->
    <a href="{% url 'a_app:other' %}">Link to other using Template Tag</a>
</body>
</html>
